version: '3.6'
services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
    - database:/var/lib/mysql
  db_pma:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
    - db
    ports:
    - 8082:80
    environment:
      MYSQL_ROOT_PASSWORD: root
      PMA_USER: root
      PMA_PASSWORD: root
  # mail:
  #   image: mailhog/mailhog:latest
  #   ports:
  #   - 8081:8025
  www:
    depends_on:
    - db
    # - mail
    image: php:apache
    volumes:
    - "./code:/var/www/html"
    ports:
    - 8080:80

volumes:
  database:
