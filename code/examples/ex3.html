    <style>
        .curve{
            width: 100vw;
            height: 20vh;
            position: relative;
        }

        .curve:before {
            content: "";
            background-color: blue;
            width: 100%;
            height: 100%;
            border-bottom-left-radius: 50% 100%;
            border-bottom-right-radius: 50% 100%;
            transform: scale(1.5,1);
            position: absolute;
        }
    </style>
</head>
